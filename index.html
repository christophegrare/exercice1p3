<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" onmouseover="bordure(this);" onMouseOut="noBordure(this);" id="image1"/>
      <script>
      /*Dans le fichier HTML fourni,
      au survol de l'image ajouter une bordure de 3px rouge
      et la retirer quand la souris ne la survol plus.*/
      // remplace l'image au passage souris
      function bordure(x){
        x.style.border= '3px solid red';
      }
      function noBordure(x){
        x.style.border= '';
      }
      </script>
  </body>
</html>
